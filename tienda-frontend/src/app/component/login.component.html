<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>🛍️ Tienda Online</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username" 
          name="username"
          placeholder="Ingresa tu usuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          ⏳ Iniciando sesión...
        } @else {
          🔐 Iniciar Sesión
        }
      </button>
    </form>

    <div class="demo-accounts">
      <h3>Cuentas de demostración:</h3>
      <div class="demo-buttons">
        <button 
          class="btn-demo-admin" 
          (click)="loginAsAdmin()"
          [disabled]="isLoading"
        >
          👨‍💼 Administrador
        </button>
        <button 
          class="btn-demo-client" 
          (click)="loginAsClient()"
          [disabled]="isLoading"
        >
          👤 Cliente
        </button>
      </div>
    </div>
  </div>
</div>
